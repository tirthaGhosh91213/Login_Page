<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h3 class="logo">Logo</h3>
        <nav class="navigation"><a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup" type="submit">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="close">
            <span class="iconclose"></span>
            <img class="icon_close" src="icons8-close-32.png" width="22" alt="">
        </div>
        <div class="from-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"></span>
                    <input class="email" type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input_box">

                    <span class="icon"></span>
                    <input class="password" type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remenber-forgot">

                    <label for=""><input type="checkbox">Remenber me</label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">Log in </button>
                <div class="login-register">
                    <p>Don't have an accouunt ?<a href="#" class="register-link">Register</a></p>
                </div>

            </form>
        </div>
        <div class="from-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"></span>
                    <input class="email" type="text" required>
                    <label for="email">Username</label>
                </div>
                <div class="input_box">
                    <span class="icon"></span>
                    <input class="email" type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input_box">

                    <span class="icon"></span>
                    <input class="password" type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remenber-forgot">

                    <label for=""><input type="checkbox">I am agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an accouunt ?<a href="#" class="login-link">login</a></p>
                </div>

            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
